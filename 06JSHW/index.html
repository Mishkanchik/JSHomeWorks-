<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Палітра кольорів</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <h1>Палітра кольорів</h1>
        <div class="palette" id="palette"></div>

        <h2>Додати новий колір</h2>
        <form id="colorForm" class="color-form">
            <label>
                Назва кольору:
                <input type="text" id="colorName" required>
            </label>
            <br>
            <label>
                Тип кольору:
                <select id="colorType">
                    <option value="RGB">RGB</option>
                    <option value="RGBA">RGBA</option>
                    <option value="HEX">HEX</option>
                </select>
            </label>
            <br>
            <label>
                Код кольору:
                <input type="text" id="colorCode" required>
            </label>
            <br>
            <button type="button" id="saveColor">Save</button>
            <div class="error" id="errorMessages"></div>
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
