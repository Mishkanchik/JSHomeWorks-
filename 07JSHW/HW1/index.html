<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    
    




<div class="registration-form">
    <h2>Реєстрація</h2>
    <form id="registrationForm">
        <label for="email">Електронна пошта</label>
        <input type="email" id="email" name="email" required placeholder="Введіть вашу пошту">

        <label for="username">Логін</label>
        <input type="text" id="username" name="username" required placeholder="Введіть ваш логін">

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required placeholder="Введіть пароль">

        <label for="confirmPassword">Підтвердження паролю</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Підтвердіть пароль">

        <button type="submit">Зареєструватися</button>
    </form>

    <div id="message" class="message"></div>
</div>


    <script src="/HW1/script.js"></script>
</body>
</html>
