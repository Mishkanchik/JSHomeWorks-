<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

   
    <h1>Створення Тесту</h1>

    <div class="question-list" id="question-list">
        <h2>Список запитань:</h2>
        <div id="questions-container">
 
        </div>
    </div>

    <form id="test-form" action="/HW4/index.html" method="get">
        <div id="questions-wrapper">
            <div class="question-block">
                <div class="form-group">
                    <label for="question">Запитання:</label>
                    <input type="text" class="question" name="question" required>
                </div>
                <div class="form-group">
                    <label for="correct-answer">Правильна відповідь:</label>
                    <input type="text" class="correct-answer" name="correct-answer" required>
                </div>
                <div class="form-group wrong-answers">
                    <label>Хибна відповідь:</label>
                    <input type="text" class="wrong-answer" name="wrong-answer" required>
                </div>
                <button type="button" class="add-wrong-answer">Додати ще хибну відповідь</button>
            </div>
        </div>
        <button type="submit" id="add-question-block">Додати ще одне запитання</button>
        <button type="button" id="start-quiz">Почати вікторину</button> 
        <button type="submit" id="Exit">Оновити поля вікторини</button>
    </form>
  
    <script src="/HW4/script.js"></script>
</body>
</html>
